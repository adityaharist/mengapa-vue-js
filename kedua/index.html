<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Data binding dengan Vue js</title>
</head>
<body>
	<h2>Belajar Vue</h2>
	<div id="root">
		<input type="text" id="input" v-model="message">
		<p>Value dari input text adalah: {{message}}.</p>
	</div>

	<script src="../js/vue.js"></script>
	<script>
		new Vue ({
			el: '#root',
			data: {
				message: 'Hello World'
			}
		})
	</script>
</body>
</html>
